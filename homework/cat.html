    <strong>景點介紹</strong>
    <br>
    貓空纜車是臺灣臺北市文山區於2007年7月4日啟用的纜車系統，由臺北捷運公司負責營運。路線從臺北市立動物園西南側起，至貓空地區，全長4.03公里，共設有4站提供上下車服務。貓空纜車為台北市首座觀光休憩纜車，同時亦是臺灣最長、首座具有大眾運輸性質的纜車。<br>
